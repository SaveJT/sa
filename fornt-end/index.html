<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Data</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>BMI Tracker</h1>
        
        <div class="controls">
            <input type="text" id="search" placeholder="Search..." oninput="searchData()">
            <button onclick="addData()">+</button>
        </div>
        
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Height (cm)</th>
                    <th>Weight (kg)</th>
                    <th>BMI</th>
                    <th>History</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="data-table"></tbody>
        </table>

        <div id="display-box" class="hidden">
            <h2 id="display-name"></h2>
            <p><strong>Height:</strong> <span id="display-height"></span> cm</p>
            <p><strong>Weight:</strong> <span id="display-weight"></span> kg</p>
            <p><strong>BMI:</strong> <span id="display-bmi"></span></p>
            <h3>History</h3>
            <ul id="display-history"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
